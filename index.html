<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper rock game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper scissor</h1>
    <div class="boxes">
        <div class="choices" id="paper">
            <img src="paper.jpg">
            <p>paper</p>
        </div>

        <div class="boxes">
            <div class="choices" id="rock">
                <img src="rock.jpg">
                <p>rock</p>
            </div>
        </div>

            <div class="boxes">
                <div class="choices" id="scissor">
                    <img src="scissor.jpg">
                    <p>scissor</p>
                </div>
            </div>
                
    </div>

    <div class="scoreboard">
        <div class="user">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>

        <div class="com">
            <p id="comscore">0</p> 
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msgcontainer">
        <div class="msg">
            <p id="msgtext">Play your move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
